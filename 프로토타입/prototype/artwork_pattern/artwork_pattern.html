<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module" src="./network_graph.js" defer></script>
  <link rel="stylesheet" href="./artwork_pattern.css" />
  <title>작품 내 문양 현황</title>
</head>
<body>
  <div class="container">
    <div class="title">작품 내 문양 현황</div>

    <div class="box">
      <div class="left-box">
        <div class="iframe-container"></div>
      </div>

      <div class="right-box">
        <div class="right-box right-box-top">
          <div class="right-box-top-text">같이 그려진 문양 순위</div>
        </div>

        <div class="right-box right-box-bottom">
          <div class="right-box-bottom-text">문양 - 의미 네트워크</div>
          <button id="view-graph-button" class="view-graph-button">그래프 자세히 보기</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
