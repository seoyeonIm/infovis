<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://seoyeonIm.github.io/infovis/css/common.css" />
    <link rel="stylesheet" href="https://seoyeonIm.github.io/infovis/css/artist_place.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet JS -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- D3.js -->
    <script src="https://seoyeonIm.github.io/infovis/js/map_interaction.js" type="module" defer></script>
    <script type="module" src="https://seoyeonIm.github.io/infovis/js/filtered_graph_bottom.js" defer></script>
    <title>작가의 활동지역</title>
    <style>
      #map {
        width: 100%;
        height: auto; /* 지도 높이 */
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>
    <div class="container">
      <!-- 타이틀 -->
      <div class="title">1. 작가의 활동지역</div>
      <div class="description">
        남종화풍 작가들이 활동했던 장소를 중심으로 작가 간 연관성을
        파악해보세요.<br />
        지도 위에 표시된 장소를 클릭하여 탐색을 시작합니다.<br />
      </div>

      <!-- 메인 컨텐츠 박스 -->
      <div class="box">
        <!-- 왼쪽 지도 영역 -->
        <div class="left-box">
          <div class="iframe-container">
            <div id="map"></div>
          </div>
        </div>

        <!-- 오른쪽 박스 영역 -->
        <div class="right-box">
          <!-- 상단 그래프 -->
          <div class="right-box-top">
            <div class="right-box-top-text">2. 선택한 장소에서 활동한 작가</div>
            <p class="description-text">
              지도에서 장소를 선택한 후, 그래프에서 작가를 선택해보세요.
            </p>
            <div id="filtered-graph">
              <p style="text-align: center; color: #aaa">
                지도에서 장소를 클릭해보세요.
              </p>
            </div>
          </div>

          <!-- 하단 그래프 -->
          <div class="right-box-bottom">
            <div class="right-box-bottom-text">
              3. 선택한 작가가 활동한 장소
            </div>
            <p class="description-text">
              그래프에서 장소와 작가를 클릭해보세요<br />장소 클릭 시, 지도에
              초록색으로 표시되며<br />작가 클릭 시, 작가에 대한 상세 정보가
              등장합니다.
            </p>
            <div id="filtered-graph-bottom">
              <p style="text-align: center; color: #aaa">
                위에서 작가를 클릭해보세요.
              </p>
            </div>

            <!-- 팝업창 컨테이너 -->
            <div id="popup-container" class="popup-container hidden">
              <iframe id="popup-frame" src="" frameborder="0"></iframe>
              <button id="popup-close" class="popup-close">×</button>
            </div>

            <a href="javascript:history.back()" class="back-button">
              <i class="fas fa-arrow-left"></i>
            </a>
            <a href="https://seoyeonIm.github.io/infovis/home.html" class="home-button">
              <i class="fas fa-home"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
