    <div class="description"> 남종화풍 작가들이 그림에 담긴 문양을 중심으로 작품 간 연관성을 파악해보세요.<br> <span style="color: rgb(255, 102, 0);">주황색</span>으로 표시된 <span style="color: rgb(255, 102, 0);">문양</span>을 탐색하여 관련된 정보를 확인할 수 있습니다.<br> <span style="color: green;">초록색</span>으로 표시된 <span style="color: green;">작가</span>를 눌러 작가에 대한 상세 정보와 작품 정보도 확인해보세요. </div>

          <img id="wordcloud-img" src="" alt="Word Cloud" style="width:100%; display:none;">
        </div>

        <div class="right-box right-box-bottom">
          <div class="right-box-bottom-text">문양별 작가 순위</div>
          <p class="description-text">클릭한 문양을 자주 그린 작가의 순위가 표시됩니다.</p>
